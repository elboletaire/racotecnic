# When testing locally leave blank or use http://localhost:4000
url:              //elboletaire.github.io/racotecnic

# Owner/author information
owner:
  name:           Racó Tècnic
  avatar:
  bio:            A subproject from <a href="http://underave.net">underave.net</a>
                  created by <a href="https://github.com/elboletaire">elboletaire</a>
                  and maintained by many collaborators.
  email:          elboletaire@underave.net
  # Social networking links used in footer. Update and remove as you like.
  twitter:        racotecnic
  facebook:       racotecnic
  github:         elboletaire/racotecnic
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-106861877-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

tag_dir: etiqueta
category_dir: categoria

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Madrid
future:      true
highlighter: rouge
markdown:    kramdown
plugins:
- stringex
- jekyll-sitemap
- jekyll-paginate
- jekyll-gist
- jekyll-redirect-from
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:year/:month/:title/

# Amount of post to show on home page
paginate: 5
paginate_path: /page/:num

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  default_lang: php

  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    # line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include:
- .htaccess
exclude:
- lib
- config.rb
- Capfile
- config
- Gemfile
- Gemfile.lock
- README.md
- LICENSE
- log
- Rakefile
- Rakefile.rb
- tmp
- less
- "*.sublime-project"
- "*.sublime-workspace"
- test
- spec
- Gruntfile.js
- package.json
- node_modules
